<form (ngSubmit)="onSubmit()" #productForm="ngForm">
  <div class="form-group">
    <label for="name">Product Name</label>
    <input type="text" id="name" required [(ngModel)]="product.name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" id="price" required [(ngModel)]="product.price" name="price" class="form-control">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" required [(ngModel)]="product.description" name="description" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="contactInfo">Contact Info</label>
    <input type="text" id="contactInfo" required [(ngModel)]="product.contactInfo" name="contactInfo" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
