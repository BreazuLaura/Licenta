<form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
  <div class="form-group">
    <label for="name">Product Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="product.name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" id="price" name="price" [(ngModel)]="product.price" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" name="description" [(ngModel)]="product.description" class="form-control" required></textarea>
  </div>
  <div class="form-group">
    <label for="contactInfo">Contact Info</label>
    <input type="text" id="contactInfo" name="contactInfo" [(ngModel)]="product.contactInfo" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="file">Photo</label>
    <input type="file" id="file" (change)="onFileSelected($event)" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Save Product</button>
</form>
