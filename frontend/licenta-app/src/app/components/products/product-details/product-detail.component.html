<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Product Details</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Product Details</li>
        </ol>
      </div>
    </div>
  </div>
</section>

<!-- Main content -->
<section class="content">
  <div class="card card-solid" *ngIf="product">
    <div class="card-body">
      <div class="row">
        <!-- Product Image -->
        <div class="col-12 col-sm-6">
          <h3 class="d-inline-block d-sm-none">{{ product.name }}</h3>
          <div class="col-12 text-center">
            <img [src]="imageSrc" *ngIf="imageSrc" class="product-image img-fluid" alt="Downloaded Image">
          </div>
        </div>
        <!-- Product Details -->
        <div class="col-12 col-sm-6">
          <h1 class="my-3"><strong>{{ product.name}}</strong></h1>
          <p><strong>Description:</strong> {{ product.description}}</p>
          <p><strong>Category:</strong> {{ product.category }}</p>
          <p><strong>Location:</strong> {{ product.dorm }}</p>
          <p><strong>Status:</strong> {{product.status}}</p>
          <hr>
          <!-- Product Specifications -->
          <div class="mt-4">
            <h1><strong>Price:</strong> {{ product.price }} RON</h1>


            <hr>

            <!-- Contact and Buy Buttons -->
            <div class="mt-4">
              <button class="btn btn-primary btn-lg btn-flat" (click)="openContactSellerPopup()">
                <i class="fas fa-envelope fa-lg mr-2"></i> Contact Seller
              </button>

              <div class="btn btn-default btn-lg btn-flat ml-2">
                <i class="fas fa-shopping-cart fa-lg mr-2"></i> Send Buy Request
              </div>
            </div>
          </div>

          <hr>


        </div>
      </div>
    </div>
  </div>
</section>
