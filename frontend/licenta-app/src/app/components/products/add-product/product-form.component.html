<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Add New Product</h1>
      </div>
    </div>
  </div>
</section>
<form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm" class="p-3">
  <div class="form-group">
    <label for="name" class="font-weight-bold">Product Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="product.name" class="form-control" placeholder="Enter product name" required>
  </div>

  <div class="form-group">
    <label for="price" class="font-weight-bold">Price</label>
    <input type="number" id="price" name="price" [(ngModel)]="product.price" class="form-control" placeholder="Enter price" required>
  </div>

  <div class="form-group">
    <label for="description" class="font-weight-bold">Description</label>
    <textarea id="description" name="description" [(ngModel)]="product.description" class="form-control" rows="3" placeholder="Enter product description" required></textarea>
  </div>

  <div class="form-group">
    <label for="contactInfo" class="font-weight-bold">Contact Info</label>
    <input type="text" id="contactInfo" name="contactInfo" [(ngModel)]="product.contactInfo" class="form-control" placeholder="Enter contact information" required>
  </div>

  <div class="form-group">
    <label for="category" class="font-weight-bold">Category</label>
    <select id="category" [(ngModel)]="product.category" name="category" class="form-control custom-select" required>
      <option *ngFor="let category of categories" [value]="category">{{category}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="dorm" class="font-weight-bold">Dorm</label>
    <select id="dorm" [(ngModel)]="product.dorm" name="dorm" class="form-control custom-select" required>
      <option *ngFor="let dorm of dorms" [value]="dorm">{{dorm}}</option>
    </select>
  </div>


  <div class="form-group">
    <label for="file" class="font-weight-bold">Photo</label>
    <input type="file" id="file" (change)="onFileSelected($event)" class="form-control-file">
  </div>

  <button type="submit" class="btn btn-primary btn-block mt-3">Save Product</button>
</form>
