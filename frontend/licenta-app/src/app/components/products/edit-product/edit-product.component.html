<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Edit Product</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/my-products">My Products</a></li>
          <li class="breadcrumb-item active">Edit Product</li>
        </ol>
      </div>
    </div>
  </div>
</section>

<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="card card-solid" *ngIf="product">
    <div class="card-body">
      <div class="row">
        <div class="col-12 col-sm-6">
          <h3 class="d-inline-block d-sm-none">{{ product.name }}</h3>
          <div class="col-12">
            <img [src]="imageSrc" *ngIf="imageSrc" class="product-image" alt="Product Image">
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" id="productName" class="form-control" [(ngModel)]="product.name" name="name">
            </div>
            <div class="form-group">
              <label for="productDescription">Description</label>
              <textarea id="productDescription" class="form-control" [(ngModel)]="product.description" name="description"></textarea>
            </div>
            <div class="form-group">
              <label for="productPrice">Price (RON)</label>
              <input type="number" id="productPrice" class="form-control" [(ngModel)]="product.price" name="price">
            </div>
            <div class="form-group">
              <label for="productCategory">Category</label>
              <select id="productCategory" class="form-control" [(ngModel)]="product.category" name="category">
                <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="productDorm">Dorm</label>
              <select id="productDorm" class="form-control" [(ngModel)]="product.dorm" name="dorm">
                <option *ngFor="let dorm of dorms" [value]="dorm">{{ dorm }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="contactInfo">Contact Info</label>
              <input type="text" id="contactInfo" class="form-control" [(ngModel)]="product.contactInfo" name="contactInfo">
            </div>
            <button type="submit" class="btn btn-info btn-lg btn-flat">
              <i class="fas fa-save fa-lg mr-2"></i>
              Save Modifications
            </button>
            <button type="button" (click)="onDelete()" class="btn btn-danger btn-lg btn-flat">
              <i class="fas fa-trash fa-lg mr-2"></i>
              Delete Product
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
