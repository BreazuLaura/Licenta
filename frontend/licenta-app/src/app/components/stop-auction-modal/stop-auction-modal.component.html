<div mat-dialog-content>
  <p>Are you sure you want to stop the auction at the current bid?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" class="cancel-button">No</button>
  <button mat-raised-button (click)="onYesClick()" color="primary" class="confirm-button">Yes</button>
</div>
