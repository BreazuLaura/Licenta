<h2 mat-dialog-title>
  Place Your Bid
    <div class="text-right">
      <span class="close-button" (click)="onCancel()">
        <i class="fas fa-times"></i> <!-- Font Awesome X icon -->
      </span>
    </div>
</h2>

<mat-dialog-content>
  <form #bidForm="ngForm">
    <mat-form-field>
      <mat-label>Bid Amount</mat-label>
      <input matInput type="number" [(ngModel)]="bidAmount" name="bidAmount" required>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="onSaveBid()" [disabled]="!bidForm.form.valid" color="primary">Save Bid</button>
</mat-dialog-actions>
