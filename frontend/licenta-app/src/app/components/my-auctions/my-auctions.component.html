<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>My Auctions</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
          <li class="breadcrumb-item active">My Auctions</li>
        </ol>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-12 text-right">
        <button class="btn btn-primary" (click)="goToAddAuction()">
          <i class="fas fa-plus"></i> Add Auction
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12" *ngFor="let auction of auctions">
        <div class="card mb-3 auction-card">
          <div class="row no-gutters h-100">
            <div class="col-md-4 img-container">
              <img [src]="auction.imageSrc" class="card-img" alt="Product Image">
            </div>
            <div class="col-md-8">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ auction.product.name }}</h5>
                <p class="card-text"><strong>Starting Price:</strong> {{ auction.startPrice }} RON</p>
                <p class="card-text"><strong>End Time:</strong> {{ auction.endDate | date:'medium' }}</p>
                <div class="d-flex justify-content-between align-items-center mt-auto">
                  <div>
                    <button class="btn btn-info" (click)="editAuction(auction)">Edit Auction</button>
                    <button class="btn btn-danger" (click)="stopAuction(auction)">Stop Auction</button>
                  </div>
                  <div class="text-right">
                    <span class="text-muted">Highest Bid:</span>
                    <br />
                    <span class="text-muted">{{ auction.currentHighestBid ?  auction.currentHighestBid.amount + ' RON' : 'No bid yet' }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
