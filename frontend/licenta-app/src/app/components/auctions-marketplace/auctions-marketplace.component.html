<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>AuctionPlace</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
          <li class="breadcrumb-item active">AuctionPlace</li>
        </ol>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="container-fluid">
    <div *ngFor="let auction of auctions" class="card auction-card mb-3">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img [src]="auction.imageSrc" class="card-img" alt="Product Image">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ auction.product.name }}</h5>

            <div class="d-flex justify-content-between align-items-center mt-auto">

              <p class="card-text">
                <strong>Starting Price:</strong> ${{ auction.startPrice }}<br>
                <strong>End Date:</strong> {{ auction.endDate | date: 'mediumDate' }}<br>
              </p>
              <div class="text-right">
                <span class="text-muted">Highest Bid:</span>
                <br />
                <span class="text-muted">{{ auction.currentHighestBid ?  auction.currentHighestBid.amount + ' RON': 'No bid yet' }}</span>
              </div>
            </div>
            <br>
            <a [routerLink]="['/auction-details', auction.id]" class="btn btn-info">More Info</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
