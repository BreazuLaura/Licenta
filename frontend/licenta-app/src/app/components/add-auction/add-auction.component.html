<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Add Auction</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/my-auctions">My Auctions</a></li>
          <li class="breadcrumb-item active">Add Auction</li>
        </ol>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Auction Details</h3>
    </div>
    <div class="card-body">
      <form #auctionForm="ngForm" (ngSubmit)="onSubmit(auctionForm)">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="auction.name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" name="price" [(ngModel)]="auction.price" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" [(ngModel)]="auction.description" class="form-control" required></textarea>
        </div>
        <div class="form-group">
          <label for="contactInfo">Contact Info</label>
          <input type="text" id="contactInfo" name="contactInfo" [(ngModel)]="auction.contactInfo" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category" [(ngModel)]="auction.category" class="form-control" required>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dorm">Dorm</label>
          <select id="dorm" name="dorm" [(ngModel)]="auction.dorm" class="form-control" required>
            <option *ngFor="let dorm of dorms" [value]="dorm">{{ dorm }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="startPrice">Start Price</label>
          <input type="number" id="startPrice" name="startPrice" [(ngModel)]="auction.startPrice" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate" name="endDate" [(ngModel)]="auction.endDate" class="form-control">
        </div>
        <div class="form-group">
          <label for="file">Photo</label>
          <input type="file" id="file" (change)="onFileSelected($event)" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Auction</button>
      </form>
    </div>
  </div>
</section>
