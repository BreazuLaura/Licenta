  <h1>Add New Auction</h1>
  <form (ngSubmit)="onSubmit()" #auctionForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="auction.name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="auction.description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="contactInfo">Contact Info</label>
      <input type="text" id="contactInfo" name="contactInfo" [(ngModel)]="auction.contactInfo" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" name="category" [(ngModel)]="auction.category" class="form-control" required>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dorm">Dorm</label>
      <select id="dorm" name="dorm" [(ngModel)]="auction.dorm" class="form-control" required>
        <option *ngFor="let dorm of dorms" [value]="dorm">{{ dorm }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="startPrice">Start Price</label>
      <input type="number" id="startPrice" name="startPrice" [(ngModel)]="auction.startPrice" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="endDate">End Date</label>
      <div class="input-group">
        <input matInput [matDatepicker]="endPicker" id="endDate" name="endDate" [(ngModel)]="auction.endDate" class="form-control" required>
        <div class="input-group-append">
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="endTime">End Time</label>
      <div class="input-group">
        <input type="time" id="endTime" name="endTime" [(ngModel)]="auction.endTime" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label for="file">Photo</label>
      <input type="file" id="file" (change)="onFileSelected($event)" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Save Auction</button>
  </form>
