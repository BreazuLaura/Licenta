<div class="container-fluid">
  <div class="row mb-1">
    <div class="col-sm-6">
      <h1>Calendar</h1>
    </div>
    <div class="col-sm-6">
      <ol class="breadcrumb float-sm-right">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active">Calendar</li>
      </ol>
    </div>
  </div>
</div><!-- /.container-fluid -->

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="sticky-top mb-3">
        <div id="external-events-list" class="card">
          <div class="card-header">
            <h4 class="card-title">Draggable Services</h4>
          </div>
          <div class="card-body">
            <div *ngFor="let services of services"
                 class="fc-event draggable-event"
                 [ngClass]="serviceColors[services.id!]">
              {{ services.name }}
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Create Service</h3>
          </div>
          <div class="card-body">
            <button class="btn btn-primary mb-3" (click)="navigateToAddService()">Add New Service</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card card-primary">
        <div class="card-body p-0">
          <full-calendar [options]="calendarOptions"></full-calendar>
        </div>
      </div>
    </div>
  </div>
</div>
