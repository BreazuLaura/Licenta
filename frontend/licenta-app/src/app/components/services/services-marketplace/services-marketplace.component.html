<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Services Marketplace</h1>
    </div>
  </div>
  <div class="row" *ngFor="let service of services">
    <div class="col-12 mb-3">
      <div class="card service-card">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div class="icon-container">
            <i class="fas fa-bullhorn fa-5x text-primary"></i>
          </div>
          <div class="info-container">
            <h2 class="card-title">{{ service.name }}</h2>
            <p class="card-text"><strong>Description:</strong> {{ service.description }}</p>
            <p class="card-text"><strong>Price:</strong> {{ service.price }} RON</p>
            <p class="card-text"><strong>Duration:</strong> {{ service.duration }} hours</p>
            <p class="card-text"><strong>Dorm:</strong> {{ service.dorm }}</p>
          </div>
          <div class="calendar-container text-center">
            <i class="fas fa-calendar-alt fa-3x text-secondary"></i>
            <button class="btn btn-success btn-sm mt-2">See availability</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
